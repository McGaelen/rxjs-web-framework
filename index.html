<!doctype html>
<html lang="en">
<body>
  <script type="module">
    // import { html } from './html.js'
    import { state, div, button } from './functions.js'

    // TODO:
    // conditional rendering
    // components
    //   - component({props}) that returns tagged template child fn?
    //   - normal function that calls a `render` func (or tagged template) that sets up conditional rendering

    const count = state(0)

    function increment() {
      count.$set(val => val + 1)
    }

    function MyComponent() {
      return div({
        onclick: increment,
        style: 'font-weight: bold;'
      })`
        counter value: ${count}
        ${
          button({ onclick: increment })`${
            div()`${count}`
          }`
        }
      `
    }

    document.body.appendChild(MyComponent())
  </script>
</body>
</html>
