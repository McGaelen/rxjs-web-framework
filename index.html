<!doctype html>
<html lang="en">
<body>
  <script type="module">
    // import { html } from './html.js'
    import { state, el } from './functions.js'

    const style = state('font-weight: bold;')
    const count = state(0)

    const mydiv = el('div', { id: 'hello-world-div', style }, [
      el('div', { click: () => count.$set(val => val + 1), 'data-count': count }, [
        'counter value:',
        count,
        el('button', { click: () => count.$set(val => val + 1), 'data-count': count }, [
          el('div', {}, [
            count
          ]),
          count
        ])
      ])
    ])
    document.body.appendChild(mydiv)
  </script>
</body>
</html>
