<!doctype html>
<html lang="en">
<body>
  <script type="module">
    // import { html } from './html.js'
    import { state, div, button } from './functions.js'

    // TODO:
    // conditional rendering
    // components
    //   - component({props}) that returns tagged template child fn?
    //   - normal function that calls a `render` func (or tagged template) that sets up conditional rendering

    const count = state(0)
    const isVisible = state(true)

    function increment() {
      count.$set(val => val + 1)
    }

    function MyComponent() {
      return div({ style: 'font-weight: bold;', })`
        ${
          div({ onclick: increment })`
            counter value: ${count}
            ${button({ onclick: increment })`${count}`}
          `
        }

        ${
          div()`
            toggle visibility
            ${button({ onclick: () => isVisible.$set(val => !val)})`
              show/hide
            `}

            // put some if statement here
          `
        }
      `
    }

    document.body.appendChild(MyComponent())
  </script>
</body>
</html>
